<head>
    <title>GPS Stuff</title>
</head>

<body>
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
  </div>
</body>

<template name="Map">
<div style="margin-bottom: 20px">
<form class="markerCounter">
    <input type="text" placeholder="Marker number" value="{{coordNum}}"/>
</form>
</div>

<div><b>{{count}} Coordinates</b></div>
<!--{{#each coords}}-->
<!--{{>SingleCoord}}-->
<!--{{/each}}-->
</template>

<template name="SingleCoord">
<div>lat: {{lat}} long: {{long}} createdAt: {{createdAt}}</div>
</template>
