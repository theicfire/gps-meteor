<template name="ArduinoListing">
  <!--<img class="video" src="http://gps.chaselambda.com:3001"/>-->
  <a href="http://gps.chaselambda.com:3001">Live Stream</a>
  {{#each box_names}}
    <h2>{{name}} (<a href="/showmap/{{name}}">Map</a>)</h2>
    {{>Buttons name}}
    {{>State name}}
  {{/each}}

  <br/><br/>
  <button class="reset">Delete all points</button>
  <div>Coords:</div>
  {{#each coords}}
  {{>SingleCoord}}
  {{/each}}
</template>

<template name="SingleCoord">
  <div>({{lat}}, {{long}}) createdAt: {{createdAt}} type: {{type}}</div>
</template>

<template name="Buttons">
  <div class='box-properties'>
  <div>Send Micro Message:</div>
  <button class="sms-button">stream_gps</button>
  <button class="sms-button">lock</button>
  <button class="sms-button">unlock</button>
  <button class="sms-button">bat</button>
  <button class="sms-button">siren_1sec</button>
  {{#if has_phone}}
    <div>
      Send Phone Message:
      <button class="gcm-button">camera_on</button>
      <button class="gcm-button">camera_off</button>
      <button class="gcm-button">bumped</button>
    </div>
    <div>
      Phone Settings:
      <button class="phone-watchdog-button">Toggle Watchdog</button>
    </div>
  {{/if}}
  </div>
</template>

<template name="State">
  <div>
    <div>Lock: {{lock}}</div>
    <div>GPS Streaming: {{stream_gps}}</div>
    <div>Last State: {{lastState}}</div>
    <div>Ring Status: {{ringStatus}}</div>
    {{#if has_phone}}
    <div>Phone Camera: {{cameraOn}}</div>
      <div>Phone Watchdog: {{phoneWatchdogOn}}</div>
      <div>Phone Battery: {{cameraBat}}</div>
      <div>Data Count: {{frame_count}}</div>
    {{/if}}
  </div>
</template>
