<template name="ArduinoListing">
  {{#each micro_names}}
    <h2>{{name}}</h2>
    {{>Buttons name}}
    {{>State name}}
  {{/each}}

  <br/><br/>
  <button class="reset">Delete all points</button>
  <div>Coords:</div>
  {{#each coords}}
  {{>SingleCoord}}
  {{/each}}
</template>

<template name="SingleCoord">
  <div>({{lat}}, {{long}}) createdAt: {{createdAt}} type: {{type}}</div>
</template>

<template name="Buttons">
  <div>
    SMS:
  <button class="sms-button">stream_gps</button>
  <button class="sms-button">lock</button>
  <button class="sms-button">unlock</button>
  <button class="sms-button">bat</button>
  <button class="sms-button">siren_1sec</button>
  </div>
  <div>
    <button class="gcm-button">camera_on</button>
    <button class="gcm-button">camera_off</button>
  </div>

</template>

<template name="State">
  <div>
    Lock: {{lock}}<br/>
    GPS Streaming: {{stream_gps}}<br/>
    Last SMS: {{lastSMS}}<br/>
    Ring Status: {{ringStatus}}

  </div>
</template>
